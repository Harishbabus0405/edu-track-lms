<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Certificate - EduTrack LMS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .certificate-container {
            background: white;
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            border: 6px solid #4c8bf5;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .certificate-title {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .certificate-body {
            font-size: 18px;
            text-align: center;
        }
        
        .certificate-name {
            font-size: 32px;
            font-weight: 700;
            margin: 20px 0;
        }
        
        .course-name {
            font-size: 24px;
            font-weight: 600;
            margin-top: 8px;
        }
        
        .download-btn {
            display: block;
            margin: 30px auto;
            padding: 12px 24px;
            background: #2563eb;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .footer {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="certificate-container">
        <p class="certificate-title">Certificate of Completion</p>

        <p class="certificate-body">This certificate is proudly awarded to</p>

        <p id="studentName" class="certificate-name"></p>

        <p class="certificate-body">for successfully completing the course</p>

        <p id="courseName" class="course-name"></p>

        <p class="certificate-body">
            Issued On: <span id="issuedDate"></span>
        </p>

        <button onclick="window.print()" class="download-btn">
      Download / Print Certificate
    </button>

        <p class="footer">Â© 2025 EduTrack LMS</p>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
